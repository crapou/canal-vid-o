<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Votre candidature CANAL Plus</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

  <div class="bg-white shadow-2xl rounded-2xl p-8 w-full max-w-xl">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Votre candidature <span class="text-red-600">CANAL+</span></h1>

    <!-- Dépôt de CV -->
    <div class="mb-6">
      <label class="block text-lg font-medium text-gray-700 mb-2">Déposez votre CV :</label>
      <input type="file" class="block w-full text-sm text-gray-700 file:mr-4 file:py-2 file:px-4
        file:rounded-full file:border-0
        file:text-sm file:font-semibold
        file:bg-red-600 file:text-white
        hover:file:bg-red-700"/>
    </div>

    <!-- Lettre de motivation -->
    <div class="mb-8">
      <label class="block text-lg font-medium text-gray-700 mb-2">Votre lettre de motivation :</label>
      <input type="file" class="block w-full text-sm text-gray-700 file:mr-4 file:py-2 file:px-4
        file:rounded-full file:border-0
        file:text-sm file:font-semibold
        file:bg-red-600 file:text-white
        hover:file:bg-red-700"/>
    </div>

    <!-- Bouton d'envoi -->
    <button class="w-full bg-red-600 hover:bg-red-700 text-white text-lg font-bold py-3 rounded-xl transition duration-200">
      Envoyer votre candidature
    </button>
  </div>

</body>
</html>
